backend:
  name: github
  repo: yourusername/yourrepo  # CHANGE THIS TO YOUR REPO!
  branch: main

media_folder: "images/blog"
public_folder: "/images/blog"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    extension: "html"
    format: "frontmatter"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Transformation", "Self-Discovery", "Integration", "Healing"]}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Read Time", name: "read_time", widget: "string", default: "5 min read"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Content", name: "body", widget: "markdown"}
